<!doctype html>
<html lang="en">

<head>
    <title>Ex04</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex04 - Confirm & Show/Hide Password</h1>
        <div class="container">
            <form action="#" method="post" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required
                        placeholder="">
                </div>
                <div class="form-check form-check-inline mb-3">
                    <input class="form-check-input" type="checkbox" id="showPassword" value="true">
                    <label class="form-check-label" for="showPassword" onchecked="showPassword(true)">Show Passwords</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        const showPassword = (show) => {
            if (show) {
                document.querySelectorAll('input[type="password"]').forEach((item) => {
                    item.type = 'text';
                });
            } else {
                document.querySelectorAll('input[type="text"]').forEach((item) => {
                    item.type = 'password';
                })
            }
        }

        const checkPasswords = () => {
            const password = document.querySelector('#password');
            const confirmPassword = document.querySelector('#confirmPassword');
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords must match!');
                confirmPassword.reportValidity();
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        document.querySelector('#password').onchange = checkPasswords;
        document.querySelector('#confirmPassword').oninput = checkPasswords;

        const handleSubmit = (event) => {
            event.preventDefault();
            alert('Form submitted.');
        }
    </script>
</body>

</html>
