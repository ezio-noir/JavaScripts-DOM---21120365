<!doctype html>
<html lang="en">

<head>
    <title>Ex08</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex08 - Edit Item</h1>
        <div class="container">
            <form action="#" method="post" onsubmit="handleSubmit(event)">
                <div class="mb-3">
                    <label for="" class="form-label">Item</label>
                    <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="helpId"
                        placeholder="" required>
                </div>
            </form>
            <ul class="list-group" id="myList">
                <li class="list-group-item">
                    Item 1
                    <i class="bi bi-pencil-fill float-start me-2 text-success"></i>
                </li>
                <li class="list-group-item">
                    Item 2
                    <i class="bi bi-pencil-fill float-start me-2 text-success"></i>
                </li>
                <li class="list-group-item">
                    Item 3
                    <i class="bi bi-pencil-fill float-start me-2 text-success"></i>
                </li>
            </ul>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <script>
        document.querySelectorAll('.bi-pencil-fill').forEach(item => {
            item.onclick = () => {
                let keyword = document.querySelector('#keyword');
                keyword.value = item.parent.innerText;
                document.querySelectorAll('.bi-pencil-fill').forEach(li => {
                    li.id = '';
                });
                item.id = 'selected';
            }
        });


        const handleSubmit = (e) => {
            e.preventDefault();
            let keyword = document.querySelector('#keyword');
            let selectedLi =  document.querySelector('#selected');

            if (keyword.value.trim() && selectedLi) {
                selectedLi.parentElement.firstChild.nodeValue.innerText = keyword.value;
                selectedLi.id = '';
                keyword.value = '';
            }
        }
    </script>
</body>

</html>
